<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawBcChart);
      google.charts.setOnLoadCallback(drawAdChart);

      function drawBcChart() {
        var bcContainer = document.getElementById('bc-timeline');
        var bcChart = new google.visualization.Timeline(bcContainer);
        var bcDataTable = new google.visualization.DataTable();

        bcDataTable.addColumn({ type: 'string', id: 'Category' });
        bcDataTable.addColumn({ type: 'string', id: 'Details' });
        bcDataTable.addColumn({ type: 'string', role: 'tooltip' });
        bcDataTable.addColumn({ type: 'date', id: 'Start' });
        bcDataTable.addColumn({ type: 'date', id: 'End' });
        bcDataTable.addRows([
          [ 'The Senator (B.C)', '', '', new Date("-001500-01-01T00:00:00.000Z"), new Date("-000001-01-01T00:00:00.000Z") ],
          [ 'Mediterranean', 'Crete', 'Greeks took control of Crete', new Date("-001500-01-01T00:00:00.000Z"), new Date("-001450-01-01T00:00:00.000Z") ],
          [ 'Europe', 'England', 'Stonehenge was completed', new Date("-001500-01-01T00:00:00.000Z"), new Date("-001500-01-01T00:00:00.000Z") ],
          [ 'Language', 'Linear B developed', '', new Date("-001500-01-01T00:00:00.000Z"), new Date("-001450-01-01T00:00:00.000Z") ],
          [ 'Greece', 'Thera volcano erupted', 'Great damage to the Aegean; end of the Minoan civilization', new Date("-001450-01-01T00:00:00.000Z"),  new Date("-001450-01-01T00:00:00.000Z") ],
          [ 'Africa', 'Egypt', 'Hatshepsut pharaoh in Egypt', new Date("-001498-01-01T00:00:00.000Z"),  new Date("-001483-01-01T00:00:00.000Z") ],
          [ 'Africa', 'Egypt', 'Egyptian empire at its largest', new Date("-001450-01-01T00:00:00.000Z"),  new Date("-001450-01-01T00:00:00.000Z") ]]);
          
        var bcOptions = {
            height: 300,
            timeline: { showRowLabels: true }
        };
        bcChart.draw(bcDataTable, bcOptions);
      }

      function drawAdChart() {
        var adContainer = document.getElementById('ad-timeline');
        var adChart = new google.visualization.Timeline(adContainer);
        var adDataTable = new google.visualization.DataTable();

        adDataTable.addColumn({ type: 'string', id: 'Category' });
        adDataTable.addColumn({ type: 'string', id: 'Details' });
        adDataTable.addColumn({ type: 'string', role: 'tooltip' });
        adDataTable.addColumn({ type: 'date', id: 'Start' });
        adDataTable.addColumn({ type: 'date', id: 'End' });
        adDataTable.addRows([
          [ 'The Senator (A.D.)', '', '', new Date("0001-01-01T00:00:00.000Z"), new Date("2012-01-01T00:00:00.000Z") ],
          [ 'Washington', null, 'George', new Date(1789, 3, 29), new Date(1797, 2, 3) ],
          [ 'Adams', null, 'John', new Date(1797, 2, 3),  new Date(1801, 2, 3) ],
          [ 'Jefferson', null, 'Thomas', new Date(1801, 2, 3),  new Date(1809, 2, 3) ]]);

        var adOptions = {
            height: 300,
            timeline: { showRowLabels: true }
        };
        adChart.draw(adDataTable, adOptions);
      }
    </script>
  </head>
  <body>
    <div id="bc-timeline"></div>
    <div id="ad-timeline"></div>
  </body>
</html>
